<!DOCTYPE html>
<html>
    <head>
        <title>
            Table problem
        </title>
    </head>
    <style>
        th, td{
            border: 4px solid whitesmoke;
        }
    </style>
    <body>
        <p><strong>One Column:</strong></p>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <p><strong>One row and Three columns</strong></p>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>

            </tr>
        </table>
        <p><strong>Two rows and three columns</strong></p>
        <table>            
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>

            </tr>
            
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
